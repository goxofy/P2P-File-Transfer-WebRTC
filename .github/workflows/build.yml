name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            target: node18-linux-x64
            output: p2p-transfer-linux-x64
          - runner: macos-latest
            target: node18-macos-x64
            output: p2p-transfer-macos-x64
          - runner: windows-latest
            target: node18-win-x64
            output: p2p-transfer-windows-x64.exe
    
    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install pkg globally
      run: npm install -g pkg
      
    - name: Build binary
      run: |
        mkdir -p dist
        pkg cli/index.js --targets ${{ matrix.target }} --out-path dist --compress GZip
        
    - name: Rename binary (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd dist
        if [ -f "index-linux" ]; then
          mv index-linux ${{ matrix.output }}
        elif [ -f "index-macos" ]; then
          mv index-macos ${{ matrix.output }}
        fi
        
    - name: Rename binary (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        if (Test-Path "index-win.exe") {
          Move-Item "index-win.exe" "${{ matrix.output }}"
        }
      shell: powershell
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: dist/${{ matrix.output }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*/p2p-transfer-*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}